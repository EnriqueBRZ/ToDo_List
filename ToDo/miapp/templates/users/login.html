{% extends "layout.html" %}

{% block title %} {{title}} {% endblock %}

{% block content %} 
{% load static %}

{% if messages %}
    {% for message in messages %}
        <div id="warning">
            {{message}}
        </div>
    {% endfor%}
{% endif %}

<form action="" method="POST" id="login">

    {% csrf_token %}
        
    <main class="form-signin w-100 m-auto">
      <form>
        <img class="mb-4" src="{% static 'img/loginicon.gif' %}" alt="icono de login" height="100">
        <h1 class="h2 mb-4 fw-normal">{{title}}</h1>
    
        <div class="form-floating">
          <input name="username" type="text" class="form-control" id="floatingInput" placeholder="Usuario">
          <label for="username">Usuario</label>
        </div>
        <div class="form-floating">
          <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
          <label for="password">Contraseña</label>
        </div>
    
        <button class="btn btn-primary w-50 py-2" type="submit">Login</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; {% now 'Y' %}</p>
      </form>
    </main>
   
</form>

{% endblock  %}
