<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %} | To Do List</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
  </head>

  <body>
    <header class="container">
      <div class="px-4 pt-4 text-center">
        <h1 class="display-4 fw-bold text-body-emphasis">Task</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Organizador de Tareas</p>
        </div>
        <div class="overflow-hidden" style="max-height: 30vh;">
          <div class="container px-5">
            <img src="{% static "img/task.webp" %}" class="img-fluid border rounded-3 shadow-lg mb-4" alt="tareas" width="550" height="600" loading="lazy">
          </div>
        </div>
      </div>
      <nav class="bg-body-tertiary border-bottom border-top">
        <div class="container d-flex flex-wrap">
          <ul class="nav me-auto">
            <li class="nav-item"><a href="{% url "inicio" %}" class="nav-link link-body-emphasis px-3 active" aria-current="page">Home</a></li>
            {% if user.email %}
              <li class="nav-item"><a href="{% url "tareas" %}" class="nav-link link-body-emphasis px-3 active" aria-current="page">Task List</a></li>
              <li class="nav-item"><a href="{% url "crear_tarea" %}" class="nav-link link-body-emphasis px-3 active" aria-current="page">Task</a></li>
          </ul>
          
          <ul class="nav">
            <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link link-body-emphasis px-2">Cerrar Sesi√≥n</a></li>
          {% else %}
            <li class="nav-item"><a href="{% url 'login' %}" class="nav-link link-body-emphasis px-2">Login</a></li>
            <li class="nav-item"><a href="{% url 'sign_up' %}" class="nav-link link-body-emphasis px-2">Sign up</a></li>
          {% endif %}
          </ul>
        </div>
    </nav>
    </header>


    <div id="content" class="container">
      <div class="box">  
        {% block content %}
      
        {% endblock %}
      </div>
    </div>

    
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-4 mt-5 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <span class="mb-3 ms-5 mb-md-0 text-body-secondary">&copy; {% now "Y" %} Company, Inc</span>
        </div>
    
        <ul class="nav col-md-4 me-5 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><svg class="bi" width="24" height="24"><img src="{% static "img/twitter.svg" %}" alt="twitter"></svg></a></li>
          <li class="ms-3"><svg class="bi" width="24" height="24"><img src="{% static "img/instagram.svg" %}" alt="instagram"></svg></a></li>
          <li class="ms-3"><svg class="bi" width="24" height="24"><img src="{% static "img/facebook.svg" %}" alt="facebook"></svg></a></li>
        </ul>
      </footer>
    </div>

  </body>
</html>
